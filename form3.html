<!DOCTYPE html>
<html>
    <head>
        <title>Form HTML</title>
    </head>
   <body>
    <form>
        <br><br>
        <label for="search"> Search for:</label><br>
        <input type="search" name="googlesearch" placeholder="chocolate cheesecake recipes">
        <button type="submit">Search</button>
        <br>
        <label for="match">Match:</label> 
        <input type="radio"  value="anyword">Any word
        <input type="radio"  value="allwords">All words
        <input type="radio"  value="exactphrase">Exact phrase
        <br>
        <input name="matching" type="checkbox" checked>  
        <label for="matching">Sound-alike matching</label>
        <br>
        <label for="dated">Dated:</label>
        <label for="timeframe"></label>
        <input name="dated" type="radio">
        <select>
            <option value="last year">Within the last year</option>
            <option value="last year">Within the last year2</option>
        </select>
        <br>
        <input name="period" type="radio" checked>
        From:
        <select>
            <option value="september" selected>September</option>
            <option value="october">October</option>
        </select>
        <select>
            <option value="8">8</option>
            <option value="9" selected>9</option>
        </select>
        ,
        <select>
            <option value="2009" selected>2009</option>
            <option value="2010">2010</option>
        </select>
            <br>
        To:
        <select>
            <option value="october" selected>October</option>
            <option value="november">November</option>
        </select>
        <select>
            <option value="18" selected>18</option>
            <option value="19">19</option>
        </select>
        ,
        <select>
            <option value="2011" selected>2011</option>
            <option value="2012">2012</option>
        </select>
        <br>
        Within:
        <select>
            <option value="description">Description</option>
            <option value="description2">Description2</option>
        </select>
        <br>       
        Show:
        <select>
            <option value="10" selected>10</option>
            <option value="11">11</option>
            </option>
        </select>
        results
        <select>
            <option value="with">with</option>
            <option value="with2">with2</option>
        </select>
        summaries
        <br>
        Sort by:
        <select>
            <option value="relevance">relevance</option>
            <option value="relevance2">relevance2</option>
        </select>    
        <br>
    </form> 
   </body>
</html>
