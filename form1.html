<!DOCTYPE html>
<html>
    <head>
        <title>Formular</title>
    </head>
    <body>
        <h1>Formular</h1>
        <form>
            <br>
            <label for="nume">Nume</label>
            <input type="text" name="nume" value="nume">
            <br><br><br>
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume" value="prenume">
            <br><br><br>
            Sex
            <br><br>
            <label for="male">Masculin</label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="female">Feminin</label>
            <input type="radio" name="gender" id="female" value="female">
            <br><br><br>
            <label for="varsta">Varsta</label>
            <input type="number"  min="18" max="85" name="varsta">
            <br><br><br>
            <label for="tara">Tara</label>
            <input type="tara" name="tara">
            <br><br><br>
            <label for="oras">Oras</label>
            <input type="oras" name="oras">
            <br><br><br>
            <label for="adresa">Adresa</label>
            <input type="text" name="adresa">
            <br><br><br>
            <label for="codpostal">Cod postal</label>
            <input type="number" name="codpostal">
            <br><br><br>
            <label for="email">Email</label>
            <input type="email" name="emailaddress">
            <br><br><br>
            Mesaj <br>
            <textarea name="mesaj" rows="3" maxlength="200" cols="60"></textarea>
            <br><br><br>
            <label for="fileupload">Atasare CV</label>
            <input type="file" name="fileupload" value="fileupload" id="fileupload">
            <br><br><br>
            <input type="submit" value="Trimite">
            <br><br>
            <input type="submit" value="Resetare">
        </form>
    </body>
</html>
